<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>

    <div class="container">

        <div class="calculator">
            <div class="screen">
                <p class="display"></p>

            </div>
            <div class="buttons">
                <div class="numbers"> 
                    <div class="btn-row">
                        <button class="calc-btn number" data-value="9"> 9 </button>
                        <button class="calc-btn number" data-value="8"> 8 </button>
                        <button class="calc-btn number" data-value="7"> 7 </button>
                    </div>
                    <div class="btn-row">
                        <button class="calc-btn number" data-value="6"> 6 </button>
                        <button class="calc-btn number" data-value="5"> 5 </button>
                        <button class="calc-btn number" data-value="4"> 4 </button>
                    </div>

                    <div class="btn-row">
                        <button class="calc-btn number" data-value=3> 3 </button>
                        <button class="calc-btn number" data-value="2"> 2 </button>
                        <button class="calc-btn number" data-value="1"> 1 </button>
                    </div>

                    <div class="btn-row">
                        <button class="calc-btn number" data-value="."> , </button>
                        <button class="calc-btn number" data-value="0"> 0 </button>
                        <button class="calc-btn equals"> = </button>
                    </div>


                </div>
                <div class="operators">
                    <button class="calc-btn operator" data-value="add"> + </button>
                    <button class="calc-btn operator" data-value="subtract"> - </button>
                    <button class="calc-btn operator" data-value="multiply"> * </button>
                    <button class="calc-btn operator" data-value="divide"> / </button>
                </div>
            </div>
        </div>

    </div>


    <script src="index.js"></script>
</body>
</html>
